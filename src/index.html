<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Linked List</title>
	</head>
	<body>
		<h1>Linked List</h1>
		<label for="methods"></label>
		<input
			type="text"
			name="methods"
			id="methods"
			placeholder="Input for applicable methods"
		/>
		<div class="button-container">
			<button type="button" data-method="append" disabled>append()</button>
			<button type="button" data-method="prepend" disabled>prepend()</button>
			<button type="button" data-method="size">size()</button>
			<button type="button" data-method="firstNode">firstNode()</button>
			<button type="button" data-method="tail">tail()</button>
			<button type="button" data-method="at" disabled>at()</button>
			<button type="button" data-method="pop">pop()</button>
			<button type="button" data-method="contains" disabled>
				contains()
			</button>
			<button type="button" data-method="find" disabled>find()</button>
			<button type="button" data-method="toString">toString()</button>
		</div>
		<div>Output: <span id="output"></span></div>
	</body>
</html>
